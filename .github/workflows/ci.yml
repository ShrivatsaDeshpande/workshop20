# ------------------------------------------------------------
# 7. Matrix Builds (Uncomment to test multiple versions)
# ------------------------------------------------------------
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
      # ----------------------------------------------------
      # 8. Dependency Scanning (Security)
      # ----------------------------------------------------
      - name: Dependency scan
        run: npm audit --audit-level=moderate
      
      # ----------------------------------------------------
      # 9. Static Analysis (Security)
      # ----------------------------------------------------
      - name: Lint code
        run: npm run lint
      
      - run: npm test

# ------------------------------------------------------------
# 10. Workflow Hardening
# Uncomment to apply least‑privilege permissions.
# ------------------------------------------------------------
permissions:
  contents: read
  actions: none



